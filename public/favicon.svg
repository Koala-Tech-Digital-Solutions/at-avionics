<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <clipPath id="circle">
      <circle cx="256" cy="256" r="256" />
    </clipPath>
  </defs>

  <!-- Background (helps if logo has transparency) -->
  <rect width="512" height="512" fill="#ffffff" clip-path="url(#circle)" />

  <!-- Clip the existing logo into a circle -->
  <image
    href="/logo.png"
    x="0"
    y="0"
    width="512"
    height="512"
    preserveAspectRatio="xMidYMid slice"
    clip-path="url(#circle)"
  />
</svg>

